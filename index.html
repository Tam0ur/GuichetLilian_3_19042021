<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/c84f4dddfd.js"
      crossorigin="anonymous"
    ></script>

    <title>ohmyfood</title>
  </head>
  <body>
    <header>
      <h1>ohmyfood</h1>
    </header>

    <main>
      <section>
        <p><i class="fas fa-map-marker-alt"></i> Paris, Belleville</p>
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, séléctionnés par nos soins.
        </p>
        <button>Explorez nos restaurants</button>
      </section>

      <section>
        <h2>Fonctionnement</h2>
        <button> <i class="fas fa-mobile-alt"></i> Choisissez un restaurant</button>
        <button> <i class="fas fa-list-ul"></i> Composez votre menu</button>
        <button> <i class="fas fa-store"></i> Dégustez au restaurant</button>
      </section>

      <section>
        <h2>Restaurants</h2>
        <a href="./restaurants/1_palette.html">
          <figure>
            <img
              src="./images/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="La palette du goût"
            />
            <figcaption>
              <h3>La palette du goût</h3>
              <p>Ménilmontant</p>
            </figcaption>
          </figure>
        </a>

        <a href="./restaurants/2_enchantee.html">
          <figure >
            <img
              src="./images/stil-u2Lp8tXIcjw-unsplash.jpg"
              alt="La note enchantée"
            />
            <figcaption>
              <h3>La note enchantée</h3>
              <p>Charonne</p>
            </figcaption>
          </figure>
        </a>

        <a href="./restaurants/3_francaise.html">
          <figure>
            <img
              src="./images/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
              alt="À la française"
            />
            <figcaption>
              <h3>À la française</h3>
              <p>Cité Rouge</p>
            </figcaption>
          </figure>
        </a>

        <a href="./restaurants/4_delice.html">
          <figure>
            <img
              src="images/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
              alt="Le délice des sens"
            />
            <figcaption>
              <h3>Le délice des sens</h3>
              <p>Folie-Méricourt</p>
            </figcaption>
          </figure>
        </a>
      </section>
    </main>

    <footer>
      <h4>ohmyfood</h4>

        <a href=""><i class="fas fa-utensils"></i> Proposez un restaurant</a>

      </nav>
    </footer>
